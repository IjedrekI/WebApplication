<div id="form">
  <form [formGroup]="nowyFilm">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="poster" placeholder="Poster url">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="year"  placeholder="Year of production">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="director" placeholder="Director">
    </mat-form-field>
    <button color="primary" mat-raised-button (click)="onBtnSubmitClick()" [disabled]="nowyFilm.invalid">Add new film</button>
  </form>
</div>
