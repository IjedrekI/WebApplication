<div id="form">
  <form [formGroup]="newFilm">
    <mat-form-field>
      <input matInput type="text" placeholder="TytuÅ‚" formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput type="text" placeholder="Opis" formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Ocena" formControlName="rating">

  <pre>
    {{ newFilm.value | json }}
  </pre>
